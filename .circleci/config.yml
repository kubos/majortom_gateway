version: 2.1
orbs:
  python: circleci/python@1.4.0

jobs: 
  test-deploy:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pypi-cache: false
          args: -r deploy_requirements.txt
      - python/dist
      - run:
          # twine depends on environment variables being defined on the project
          name: Publish to Test-PyPi
          command: | 
            twine upload -u __token__ -p ${TEST_PYPI_TOKEN} --repository testpypi dist/*.tar.gz dist/*.whl

      - run:    
          name: Tag release
          command: |
            set -exo pipefail
            new_tag="$(cat VERSION)"
            git config --global user.email "ci@kubos.com"
            git config --global user.name "CircleCI"
            echo "Would tag with ${new_tag}"
            # git tag -m "CI tagging release with ${new_tag} on $(date '+%m-%d-%y@%H:%M:%S')" ${new_tag}
            # git push origin ${new_tag}

  # Test multiple python version by running multiple jobs
  orbTest:
    parameters:
      tag:
        description: "python version"
        default: "3.8"
        type: string
    executor:
      name: python/default
      tag: <<parameters.tag>>
    steps: 
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pypi-cache: false
          args: -r test_requirements.txt
      - run:
          command: |
            pytest
          name: Test it
  
  # Test multiple python version by running a single job with tox
  toxTest:
    working_directory: ~/repo
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run: ./dockertest.sh


workflows:
  version: 2
  test-deploy:
    jobs:
      - toxTest: &release-filter
          filters:
            branches:
              only: test-release

      - test-deploy:
          <<: *release-filter
  
  tests:
    jobs:
      - toxTest
      - orbTest:
          matrix:
            parameters:
              tag: ["3.6", "3.7", "3.8", "3.9"]

  
